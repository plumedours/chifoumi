<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/scissors.png" />
</head>
<body>
    <div class="main">
        <img id="iconOnOff" src="./img/off.svg" alt="">
        <div class="container header">
            <div class="item">
                <h1>CHIFOUMI</h1>
            </div>
        </div>
        <div class="container playerInfo">
            <div class="item">
                <p class="name">Joueur</p><br>
                <p id="scorePlayer" class="score">0</p>
            </div>
            <div class="item">
                <p class="name">Ordinateur</p><br>
                <p id="scoreOrdi" class="score">0</p>
            </div>
        </div>
        <div class="container playedImage">
            <div class="item">
                <img id="imgPlayer" class="img played" src="./img/rpsGif.gif" alt="">
            </div>
            <div class="item">
                <img id="imgOrdi" class="img played" src="./img/rpsGif.gif" alt="">
            </div>
        </div>
        <div class="container btnImage">
            <div class="item">
                <img id="imgRock" class="img choice" src="./img/rock.png" alt="">
            </div>
            <div class="item">
                <img id="imgPaper" class="img choice" src="./img/paper.png" alt="">
            </div>
            <div class="item">
                <img id="imgScissors" class="img choice" src="./img/scissors.png" alt="">
            </div>
        </div>
        <div class="container description">
            <div class="item">
                <p><button id="btnNewGame">NEW GAME</button></p>
                <p class="description"><img class="miniature" src="./img/paper.png" alt=""> gagne contre <img class="miniature" src="./img/rock.png" alt=""></p><p class="description"><img class="miniature" src="./img/rock.png" alt=""> gagne contre <img class="miniature" src="./img/scissors.png" alt=""></p><p class="description"><img class="miniature" src="./img/scissors.png" alt=""> gagne contre <img class="miniature" src="./img/paper.png" alt=""></p>
            </div>
        </div>
        <div class="container footer">
            <div class="item">
                <p class="description">Copyright Bory Maxime - <a href="https://www.plumedours.fr" target="_blank" rel="noopener noreferrer">Plume d'ours</a></p>
            </div>
        </div>
    </div>
    <audio id="music" src="./music.wav" preload="auto"></audio>
    <audio id="soundWin" src="./win.wav" preload="auto"></audio>
    <audio id="soundLose" src="./lose.wav" preload="auto"></audio>
    <audio id="soundPlop" src="./plop.wav" preload="auto"></audio>
    <script src="./script.js"></script>
</body>
</html>
